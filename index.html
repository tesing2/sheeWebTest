  <!-- Order modal (hidden by default) -->
  <div id="orderModal" class="modal" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="closeOrder" aria-label="Close">&times;</button>
      <h3 id="modalTitle">Place an order</h3>

      <form id="orderForm" class="order-form">
        <label>
          Name
          <input type="text" name="name" required>
        </label>

        <label>
          Drink (choose)
          <select name="drink" required>
            <option>Caramel Latte</option>
            <option>Classic Americano</option>
            <option>Chocolate Mocha</option>
            <option>Espresso</option>
          </select>
        </label>

        <label>
          Note
          <textarea name="note" rows="3"></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn primary">Submit</button>
          <button type="button" class="btn ghost" id="closeOrder2">Cancel</button>
        </div>

        <p id="thankYou" class="thank-you" hidden>Thanks! Your order was received (this is a mockup).</p>
      </form>
    </div>
  </div>

<script>
  // minimal JS to open/close modal and show thank-you message (no network)
  (function(){
    const openBtn = document.getElementById('openOrder');
    const modal = document.getElementById('orderModal');
    const closeBtn = document.getElementById('closeOrder');
    const closeBtn2 = document.getElementById('closeOrder2');
    const form = document.getElementById('orderForm');
    const thank = document.getElementById('thankYou');

    function showModal(){
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden','false');
    }
    function hideModal(){
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden','true');
      thank.hidden = true;
      form.querySelectorAll('input, textarea, select').forEach(e => { if(e.tagName!=='SELECT') e.value=''; });
    }

    openBtn.addEventListener('click', showModal);
    closeBtn.addEventListener('click', hideModal);
    closeBtn2.addEventListener('click', hideModal);
    modal.addEventListener('click', (e) => { if(e.target === modal) hideModal(); });

    form.addEventListener('submit', function(e){
      e.preventDefault(); // do not send anywhere
      // show thank-you message
      thank.hidden = false;
      form.querySelectorAll('input, textarea, select, button').forEach(b => b.disabled = true);
      setTimeout(hideModal, 1800); // auto-close after 1.8s
    });
  })();
</script>
</body>
