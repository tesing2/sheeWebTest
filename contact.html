<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UNO Café — Contacts</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a class="nav-logo" href="index.html"><img src="logo.jpg" alt="UNO Café logo"></a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html" class="active">Contacts</a>
        <a href="about.html">About Us</a>
      </div>
    </nav>
  </header>

  <main class="hero-layout">
    <section class="left-panel">
      <img class="big-logo" src="logo.jpg" alt="UNO Café big logo">
      <h1 class="brand-title">UNO</h1>
      <h2 class="sub-title">CAFÉ — CONTACTS</h2>
      <p class="quote">We’d love to hear from you — visit or message us.</p>

      <div class="contact-cards">
        <div class="card"><h4>Visit Us</h4><p>123 Aroma Street, Mauban, Quezon</p><p class="muted">Open: Mon–Sun 7:00 AM – 10:00 PM</p></div>
        <div class="card"><h4>Phone</h4><p><a href="tel:+639481889076">+63 948 188 9076</a></p></div>
        <div class="card"><h4>Email</h4><p><a href="mailto:unocafe@example.com">unocafe@example.com</a></p></div>
      </div>

      <form class="contact-form" action="mailto:unocafe@example.com" method="post" enctype="text/plain">
        <label>Your name<input type="text" name="Name" required></label>
        <label>Your email<input type="email" name="Email" required></label>
        <label>Message<textarea name="Message" rows="4" required></textarea></label>
        <div class="form-actions">
          <button class="btn primary" type="submit">Send</button>
          <button class="btn ghost" type="reset">Clear</button>
        </div>
      </form>
    </section>

    <aside class="right-panel">
      <div class="img large">
        <svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
          <rect width="100%" height="100%" fill="#E9DCCF"/>
          <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#7B3F00" font-size="44">Visit</text>
        </svg>
      </div>

      <div class="img-grid">
        <div class="img small">
          <svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
            <rect width="100%" height="100%" fill="#F6EDE3"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#7B3F00" font-size="20">Latte</text>
          </svg>
        </div>
        <div class="img small">
          <svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
            <rect width="100%" height="100%" fill="#F6EDE3"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#7B3F00" font-size="20">Americano</text>
          </svg>
        </div>
        <div class="img small">
          <svg viewBox="0 0 400 280" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
            <rect width="100%" height="100%" fill="#F6EDE3"/>
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#7B3F00" font-size="20">Mocha</text>
          </svg>
        </div>
      </div>
    </aside>
  </main>

  <footer class="site-footer">
    <p>©2025 UNO CAFÉ</p>
  </footer>
</body>
</html>
